<script>
    const [sr, sg, sb] = [4, 113, 166];
    // const [sr, sg, sb] = [88, 209, 251];
    const [er, eg, eb] = [0, 30, 44];
    // const [er, eg, eb] = [0, 0, 0];
    const [dr, dg, db] = [er-sr, eg-sg, eb-sb];

    window.addEventListener('scroll', () => {
        const y = (window.scrollY || window.pageYOffset) / (document.body.offsetHeight-window.innerHeight);
        const [r, g, b] = [sr + dr*y, sg + dg*y, sb + db*y].map(Math.round);
        document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    })
</script>
